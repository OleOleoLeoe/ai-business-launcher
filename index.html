<!DOCTYPE html>
<html>
<head>
  <title>AI Business Launcher</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f7f8fa;
      margin:0;
      padding:0;
    }
    .container {
      max-width:800px;
      margin:auto;
      padding:60px 20px;
    }
    .card {
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      text-align:center;
    }
    label {
      display:block;
      margin-top:20px;
      font-weight:bold;
    }
    select, input {
      width:100%;
      padding:12px;
      margin-top:8px;
      border-radius:8px;
      border:1px solid #ddd;
    }
    button {
      margin-top:30px;
      width:100%;
      padding:15px;
      border:none;
      border-radius:8px;
      background:#4f7cff;
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    button:hover {
      background:#3a65d9;
    }
    .result {
      margin-top:40px;
      padding:20px;
      background:#f0f3ff;
      border-radius:10px;
      display:none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>AI Business Launcher</h1>

    <label>How much money can you invest?</label>
    <select id="money">
      <option value="0">$0</option>
      <option value="low">$1 – $100</option>
      <option value="mid">$100 – $500</option>
      <option value="high">$500+</option>
    </select>

    <label>How much time do you have per day?</label>
    <select id="time">
      <option value="low">Less than 1 hour</option>
      <option value="mid">1–3 hours</option>
      <option value="high">3+ hours</option>
    </select>

    <label>What do you prefer?</label>
    <select id="style">
      <option value="people">Working with people</option>
      <option value="building">Building things</option>
      <option value="both">Both</option>
    </select>

    <button onclick="generate()">Generate My Plan</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function generate() {
  const money = document.getElementById("money").value;
  const time = document.getElementById("time").value;
  const style = document.getElementById("style").value;

  let path = "";
  let plan = "";

if (money === "0" && time !== "low") {
  path = "Freelancing";
  plan = `
  <strong>What to sell:</strong> Websites, AI setup, social media services<br>
  <strong>Who to sell to:</strong> Small online businesses<br>
  <strong>How to get clients:</strong> Fiverr, Upwork, cold DMs<br>
  <strong>How you make money:</strong> $50 – $500 per job
  `;
} else if (style === "people") {
  path = "Local Business AI";
  plan = `
  <strong>What to sell:</strong> AI chatbots & automation for restaurants, gyms, shops<br>
  <strong>Who to sell to:</strong> Local business owners<br>
  <strong>How to get clients:</strong> Google Maps + cold email or walk-ins<br>
  <strong>How you make money:</strong> $99 per business per month
  `;
} else {
  path = "Software / AI Tools";
  plan = `
  <strong>What to sell:</strong> A simple AI web tool<br>
  <strong>Who to sell to:</strong> A niche (coaches, shops, agents)<br>
  <strong>How to get users:</strong> Social media + landing page<br>
  <strong>How you make money:</strong> $10–$50 per user per month
  `;
}

  document.getElementById("result").style.display = "block";
let steps = "";

if (path === "Local Business AI") {
  steps = `
  <strong>Your 30-Day Roadmap:</strong><br><br>

  <strong>Week 1 — Foundation</strong><br>
  • Choose one niche (restaurants, gyms, dentists)<br>
  • Learn their main problems<br>
  • Pick one simple AI service<br>
  • Set a fair monthly price ($50–$150)<br><br>

  <strong>Week 2 — Outreach</strong><br>
  • Find 30–50 businesses on Google Maps<br>
  • Write a friendly message<br>
  • Contact 5–10 businesses per day<br>
  • Track who replies<br><br>

  <strong>Week 3 — Sales Calls</strong><br>
  • Follow up with interested businesses<br>
  • Book 1–3 calls<br>
  • Improve your offer based on feedback<br><br>

  <strong>Week 4 — First Client</strong><br>
  • Send proposals<br>
  • Offer a trial if needed<br>
  • Deliver value<br>
  • Get your first paying customer
  `;
}

if (path === "Freelancing") {
  steps = `
  <strong>Your 7-Day Plan:</strong><br>
  Day 1: Choose one service to sell<br>
  Day 2: Create Fiverr or Upwork profile<br>
  Day 3: Write 3 gig offers<br>
  Day 4: Send 10 proposals<br>
  Day 5: Improve your profile<br>
  Day 6: Send 10 more proposals<br>
  Day 7: Land your first client
  `;
}

if (path === "Software / AI Tools") {
  steps = `
  <strong>Your 7-Day Plan:</strong><br>
  Day 1: Pick a niche and problem<br>
  Day 2: Design your simple tool<br>
  Day 3: Build a landing page<br>
  Day 4: Build first version<br>
  Day 5: Show it to users<br>
  Day 6: Improve based on feedback<br>
  Day 7: Launch
  `;
}

document.getElementById("result").innerHTML = `
  <h3>Your best path: ${path}</h3>
  <div>${plan}</div>
  <br>
  <div>${steps}</div>
`;
}
</script>

</body>
</html>
