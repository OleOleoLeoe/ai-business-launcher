<!DOCTYPE html>
<html>
<head>
  <title>AI Business Launcher</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f7f8fa;
      margin:0;
      padding:0;
    }
    .container {
      max-width:800px;
      margin:auto;
      padding:60px 20px;
    }
    .card {
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05);
    }
    h1 { text-align:center; }
    label { display:block; margin-top:20px; font-weight:bold; }
    select, input {
      width:100%;
      padding:12px;
      margin-top:8px;
      border-radius:8px;
      border:1px solid #ddd;
    }
    button {
      margin-top:30px;
      width:100%;
      padding:15px;
      border:none;
      border-radius:8px;
      background:#4f7cff;
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    .result {
      margin-top:40px;
      padding:20px;
      background:#f0f3ff;
      border-radius:10px;
      display:none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>AI Business Launcher</h1>

    <label>How much money can you invest?</label>
    <select id="money">
      <option value="0">$0</option>
      <option value="low">$1 – $100</option>
      <option value="mid">$100 – $500</option>
      <option value="high">$500+</option>
    </select>

    <label>How much time do you have per day?</label>
    <select id="time">
      <option value="low">Less than 1 hour</option>
      <option value="mid">1–3 hours</option>
      <option value="high">3+ hours</option>
    </select>

    <label>What do you prefer?</label>
    <select id="style">
      <option value="people">Working with people</option>
      <option value="building">Building things</option>
      <option value="both">Both</option>
    </select>

    <button onclick="generate()">Generate My Plan</button>

    <div class="result" id="result"></div>

    <div style="margin-top:20px;">
      <input id="email" type="email" placeholder="Enter your email to save your plan" />
      <button onclick="savePlan()">Save My Plan</button>
      <button onclick="loadPlan()">Load My Plan</button>
    </div>
  </div>
</div>

<script>
function generate() {
  const money = document.getElementById("money").value;
  const time = document.getElementById("time").value;
  const style = document.getElementById("style").value;

  let path = "";
  let plan = "";

  if (money === "0" && time !== "low") {
    path = "Freelancing";
    plan = "Freelancing services";
  } else if (style === "people") {
    path = "Local Business AI";
    plan = "AI tools for local businesses";
  } else {
    path = "Software / AI Tools";
    plan = "AI SaaS product";
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = "<h3>Your best path: " + path + "</h3><p>" + plan + "</p>";
}

async function savePlan() {
  const email = document.getElementById("email").value;
  const plan = document.getElementById("result").innerHTML;

  await fetch("https://ai-business-api.heggenesole08.workers.dev/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, plan })
  });

  alert("Your plan has been saved!");
}

async function loadPlan() {
  const email = document.getElementById("email").value;
  const res = await fetch("https://ai-business-api.heggenesole08.workers.dev/load?email=" + email);
  const data = await res.json();

  if (data.plan) {
    document.getElementById("result").innerHTML = data.plan;
  } else {
    alert("No plan found for this email.");
  }
}
</script>

</body>
</html>
