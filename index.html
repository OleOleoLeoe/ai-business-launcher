<!DOCTYPE html>
<html>
<head>
  <title>AI Business Launcher</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f7f8fa;
      margin:0;
      padding:0;
    }
    .container {
      max-width:800px;
      margin:auto;
      padding:60px 20px;
    }
    .card {
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      text-align:center;
    }
    label {
      display:block;
      margin-top:20px;
      font-weight:bold;
    }
    select, input {
      width:100%;
      padding:12px;
      margin-top:8px;
      border-radius:8px;
      border:1px solid #ddd;
    }
    button {
      margin-top:30px;
      width:100%;
      padding:15px;
      border:none;
      border-radius:8px;
      background:#4f7cff;
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    button:hover {
      background:#3a65d9;
    }
    .result {
      margin-top:40px;
      padding:20px;
      background:#f0f3ff;
      border-radius:10px;
      display:none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>AI Business Launcher</h1>

    <label>How much money can you invest?</label>
    <select id="money">
      <option value="0">$0</option>
      <option value="low">$1 – $100</option>
      <option value="mid">$100 – $500</option>
      <option value="high">$500+</option>
    </select>

    <label>How much time do you have per day?</label>
    <select id="time">
      <option value="low">Less than 1 hour</option>
      <option value="mid">1–3 hours</option>
      <option value="high">3+ hours</option>
    </select>

    <label>What do you prefer?</label>
    <select id="style">
      <option value="people">Working with people</option>
      <option value="building">Building things</option>
      <option value="both">Both</option>
    </select>

    <button onclick="generate()">Generate My Plan</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function generate() {
  const money = document.getElementById("money").value;
  const time = document.getElementById("time").value;
  const style = document.getElementById("style").value;

  let path = "";
  let plan = "";

if (money === "0" && time !== "low") {
  path = "Freelancing";
  plan = `
  <strong>What to sell:</strong> Websites, AI setup, social media services<br>
  <strong>Who to sell to:</strong> Small online businesses<br>
  <strong>How to get clients:</strong> Fiverr, Upwork, cold DMs<br>
  <strong>How you make money:</strong> $50 – $500 per job
  `;
} else if (style === "people") {
  path = "Local Business AI";
  plan = `
  <strong>What to sell:</strong> AI chatbots & automation for restaurants, gyms, shops<br>
  <strong>Who to sell to:</strong> Local business owners<br>
  <strong>How to get clients:</strong> Google Maps + cold email or walk-ins<br>
  <strong>How you make money:</strong> $99 per business per month
  `;
} else {
  path = "Software / AI Tools";
  plan = `
  <strong>What to sell:</strong> A simple AI web tool<br>
  <strong>Who to sell to:</strong> A niche (coaches, shops, agents)<br>
  <strong>How to get users:</strong> Social media + landing page<br>
  <strong>How you make money:</strong> $10–$50 per user per month
  `;
}

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <h3>Your best path: ${path}</h3>
    <div>${plan}</div>
    <p><strong>Next step:</strong> Start by researching your first potential customer today.</p>
  `;
}
</script>

</body>
</html>
