<!DOCTYPE html>
<html>
<head>
  <title>AI Business Launcher</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f7f8fa;
      margin:0;
      padding:0;
    }
    .container {
      max-width:900px;
      margin:auto;
      padding:60px 20px;
      text-align:center;
    }
    .card {
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      font-size:36px;
    }
    button {
      padding:15px 30px;
      border:none;
      border-radius:8px;
      background:#4f7cff;
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    button:hover {
      background:#3a65d9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>AI Business Launcher</h1>
    <p>Turn your time, skills, or ideas into a real income plan.</p>
    <button>Generate My Income Plan</button>
  </div>
</div>

</body>
</html>
